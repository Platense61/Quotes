<html lang="en">
<head>
  <meta charset="utf-8">

  <title>A Basic HTML5 Template</title>
  <meta name="description" content="A simple quote generator">

<body>
  <nav class="navbar navbar-light bg-light bg-transparent">
    <form class="container-fluid justify-content-start">
      <button class="btn btn-outline-success me-2" type="button">Main button</button>
      <button class="btn btn-sm btn-outline-secondary" type="button">Smaller button</button>
    </form>
  </nav>

 <div class="card w-50 position-absolute top-50 start-50 translate-middle sm">
   <div class="card-header">
     Quote
   </div>
   <div class="card-body d-flex flex-column">
     <blockquote class="blockquote mb-0">
       <p id="quote">A well-known quote, contained in a blockquote element. A well-known quote, contained in a blockquote element. A well-known quote, contained in a blockquote element.</p>
       <footer class="blockquote-footer" id="author">Someone famous in <cite title="Source Title">Source Title</cite></footer>
     </blockquote>
     <button class="btn btn-primary align-self-center mt-5" id="change" type="submit">Random Quote</button>
   </div>
 </div>


  <script src="JS/script.js"></script>
</body>
</html>
